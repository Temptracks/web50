<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Google Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="navbar d-flex justify-content-end">
                <div>
                    <a href="index.html">back to Google Search</a>
                </div>
            </div>
            <div class="vertical-center">
                <form action="https://google.com/search" class="col-lg-12">
                    
                    <div class="form-group d-flex justify-content-center">
                        <label for="allWords" class="col-lg-3">... all the words:</label>
                        <input type="text" name="as_q" id="allWords" class="col-lg-9">
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <label for="exactWords" class="col-lg-3">... this exact word or phrase:</label>
                        <input type="text" name="as_epq" id="exactWords" class="col-lg-9">
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <label for="anyWords" class="col-lg-3">... any of these words:</label>
                        <input type="text" name="as_oq" id="anyWords" class="col-lg-9">
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <label for="noWords" class="col-lg-3">... none of these words</label>
                        <input type="text" name="as_eq" id="noWords" class="col-lg-9">
                    </div>
                    <div class="form-group d-flex justify-content-end">
                        <input type="submit" value="Advanced Search" id="advancedSearch" class="button">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
